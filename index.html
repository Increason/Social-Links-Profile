<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="ProfilePicture">
        <img src="/assets/images/avatar-jessica.jpeg">
      </div>
      <div class="Profile-Name">
        <h1>Jessica Randall</h1>
        <P>London, United Kingdom</P>
      </div>    
      <div class="Profile-Description">
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="Profile-Links">
        <div> 
        <button class="GitHub">GitHub</button>
        </div >
        <div>
        <button class="Frontend">
          <p>Frontend Mentor</p></button>
        </div>
        <div>
        <button class="LinkedIn">LinkedIn</button>
        </div>
        <div>
        <button class="Twitter">Twitter</button>
        </div>
        <div>
        <button class="Instagram">Instagram</button>
        </div>
      </div>  
    </div>
  </div>
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Increason Eric delator</a>.
  </div>
</body>
</html>
